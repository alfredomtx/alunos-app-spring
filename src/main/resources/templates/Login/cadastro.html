<!DOCTYPE html>

<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultra.net.nz/thymeleaf/layout">

<head>

	<title>AlunosApp - Cadastro</title>
	<div th:replace="fragments/fragments :: headIncludes"></div>

</head>

<body>
	<div th:replace="fragments/fragments :: header"></div>


	<div class="container" style="margin-top: 20px;">

		<form th:action="@{/cadastroSubmit}" method="POST" th:object="${usuario}">
			<div class="input-field" style="margin: auto; width: 50%; padding: 50px">
				<div class="row col s6">
					E-mail:
					<input type="text" th:field="*{email}" placeholder="exemplo@exemplo.com" />
				</div>
				<div class="row col s6">
					Senha:
					<input type="password" th:field="*{senha}" />
				</div>
				<div class="row col s6">
					Repetir senha:
					<input type="password" name="repetirSenha" />
				</div>


				<button type="submit" class="waves-effect waves-light btn">Cadastrar</button>
				<a type="button" th:href="@{/}" class="waves-effect waves-light btn" style="float:right">Voltar</a>
			</div>
		</form>
	</div>




	<div th:replace="fragments/fragments :: js"></div>
</body>

</html>
