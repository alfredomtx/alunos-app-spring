<!DOCTYPE html>

<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultra.net.nz/thymeleaf/layout">

<head>

	<title>AlunosApp - Login</title>
	<div th:replace="fragments/fragments :: headIncludes"></div>

</head>

<body>


	<div class="container" style="margin-top: 20px;">

		<form th:action="@{/loginSubmit}" method="POST" th:object="${usuario}">
			<div class="input-field" style="margin: auto; width: 50%; padding: 50px">
				<div class="row col s6">
					E-mail:
					<input type="email" th:field="*{email}" placeholder="exemplo@exemplo.com" required />
					<div th:if="${#fields.hasErrors('email')}">
						<label class="errorMessage" th:errors="*{email}"></label>
					</div>
				</div>
				<div class="row col s6">
					Password:
					<input type="password" th:field="*{senha}" required />
					<div th:if="${#fields.hasErrors('senha')}">
						<label class="errorMessage" th:errors="*{senha}"></label>
					</div>
				</div>


				<div class="row col s6">
					<div th:if="${loginError}">
						<span class="errorMessage" th:text="${loginError}"></span>

					</div>
				</div>

				<button type="submit" class="waves-effect waves-light btn">Login</button>
				<a type="button" th:href="@{/cadastro}" class="waves-effect waves-light btn"
					style="float:right">Cadastrar</a>
			</div>
		</form>
	</div>




	<div th:replace="fragments/fragments :: js"></div>
</body>

</html>
