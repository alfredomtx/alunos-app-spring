<!DOCTYPE html>

<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultra.net.nz/thymeleaf/layout">

<head>

	<div th:fragment="headIncludes">
		<!--Import Google Icon Font-->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
		<!--Import materialize.css-->
		<link type="text/css" rel="stylesheet" href="/webjars/materializecss/1.0.0/css/materialize.min.css"
			media="screen,projection" />
		<!--Let browser know website is optimized for mobile-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link type="text/css" rel="stylesheet" href="css/style.css" />
	</div>

</head>

<body>

	<header th:fragment="navbar-fixed">
		<!-- Dropdown Structure -->
		<ul id="dropdown1" class="dropdown-content">
			<li><a th:href="@{/logout}">Logout</a></li>
			<li class="divider"></li>
			<li><a href="#!">Fechar</a></li>
		</ul>


		<nav>
			<div class="nav-wrapper">


				<a href="/index" class="brand-logo" style="padding-left: 1em;">AlunosApp</a>

				<ul class="right">
					<li><a class="dropdown-trigger" data-target="dropdown1" href="mobile.html"><i
								class="material-icons">more_vert</i></a></li>
				</ul>

				<ul class="right hide-on-med-and-down">
					<!-- <li><a th:href="@{/cadastrarAluno}">Cadastrar aluno</a></li> -->
				</ul>
			</div>
		</nav>

	<div th:fragment="js">

		<script type="text/javascript" src="/webjars/jquery/3.6.0/jquery.min.js"></script>
		<script type="text/javascript" src="/webjars/materializecss/1.0.0/js/materialize.min.js"></script>

		<script type="text/javascript" src="js/main.js"></script>


		<script>
			// $(document).ready(function () {
			// $('select').formSelect();
			// });
			document.addEventListener('DOMContentLoaded', function () {
				var elems = document.querySelectorAll('select');
				var instances = M.FormSelect.init(elems);
			});

			$(document).ready(function () {
				$('.sidenav').sidenav();

				$(".dropdown-trigger").dropdown();
			});
		</script>
	</div>


</body>


</html>
