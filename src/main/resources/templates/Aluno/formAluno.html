<!DOCTYPE html>

<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultra.net.nz/thymeleaf/layout">

<head>

	<title>Cadastrar Aluno</title>
	<div th:replace="fragments/fragments :: headIncludes"></div>

</head>

<body>
	<div th:replace="fragments/fragments :: header"></div>

	<div class="container" style="margin-top: 20px;">



		<form method="POST" action="inserirAluno" th:object=${aluno}>
			<div class="row" style="padding-top: 20px;">



				<div class="input-field col s12">

					Nome:
					<input type="text" value="" th:field="*{nome}" />
					<div th:if="${#fields.hasErrors('nome')}">
						<label class="errorMessage" th:errors="*{nome}"></label>
					</div>
					</ /div>
				</div>
				<div class="row">
					<div class="input-field col s6">

						Selecione o curso:
						<select th:field=*{curso}>
							<option th:each="curso : ${T(com.alunoapp.Enums.Curso).values()}" th:value="${curso}"
								th:text="${curso}"></option>
						</select>
						<div th:if="${#fields.hasErrors('curso')}">
							<label class="errorMessage" th:errors="*{curso}"></label>
						</div>
					</div>
					<div class="input-field col s5">

						Matricula:
						<input type="text" value="" id="matricula" th:field="*{matricula}" />
						<div th:if="${#fields.hasErrors('matricula')}">
							<label class="errorMessage" th:errors="*{matricula}"></label>
						</div>
					</div>
					<div class="input-field col s1">
						<button type="button" onclick="gerarMatricula();" class="waves-effect waves-light btn"
							style="height: 50px; margin-top: 10px">Gerar</button>
					</div>
					<div class="input-field col s6">

						Selecione o status:
						<select th:field=*{status}>
							<option th:each="status : ${T(com.alunoapp.Enums.Status).values()}" th:value="${status}"
								th:text="${status}"></option>
						</select>
						<div th:if="${#fields.hasErrors('status')}">
							<label class="errorMessage" th:errors="*{status}"></label>
						</div>
					</div>
					<div class="input-field col s6">
						Turno:
						<input type="text" value="" th:field="*{turno}" />
						<div th:if="${#fields.hasErrors('turno')}">
							<label class="errorMessage" th:errors="*{turno}"></label>
						</div>

					</div>
				</div>


				<button type="submit" class="waves-effect waves-light btn">Salvar</button>
				<a type="button" class="waves-effect waves-light btn" th:href="@{/cadastrarAluno}">Resetar</a>
				<a type="button" class="waves-effect waves-light btn" th:href="@{/}">Voltar</a>

		</form>




	</div>





	<div th:replace="fragments/fragments :: js"></div>
</body>

</html>
